<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IP Scanner</title>
</head>
<body>
    <h1>IP Scanner </h1>
    <form id="scan-form">
        <label for="network"> ENTER IP  :</label>
        <input type="text" id="network" name="network" required>
        <button type="submit">Scanner</button>
    </form>

    <pre id="resultat"></pre>

    <script>
        const form = document.getElementById('scan-form');
        const resultat = document.getElementById('resultat');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultat.textContent = "Scan en cours...";
            const res = await fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ network: form.network.value })
            });
            const data = await res.text();
            resultat.textContent = data;
        });
    </script>
</body>
</html>
